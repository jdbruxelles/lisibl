<body>

    </a>
    <div class="jdb-center jdb-padding-24">
      <a class="logo h1" href="/">Lisibl</a>
    </div>
  </header>
  <noscript>
    <hr class="jdb-hr mg-top-0">
    <div class="jdb-content jdb-pale-red">
      <div class="jdb-panel">
        <p><strong>FR:</strong> Désolé, Lisibl ne fonctionne pas correctement sans JavaScript activé. Veuillez l'activer pour continuer. Voici les <a href="https://www.enable-javascript.com/fr" target="_blank" rel="noopener noreferrer">instructions</a> pour activer JavaScript dans votre navigateur Web.</p>
        <p><strong>EN:</strong> Sorry, Lisibl doesn't work properly without JavaScript enabled. Please enable it to continue. Here are the <a href="https://www.enable-javascript.com" target="_blank" rel="noopener noreferrer">instructions</a> to enable JavaScript in your web browser.</p>
      </div>
    </div>
    <style>
      #settings-container {
        display: none;
      }
    </style>
  </noscript>
  <div class="jdb-light-gray" id="settings-container">
    <hr class="jdb-hr mg-top-0">
    <div class="jdb-content">
      <div class="jdb-container jdb-text-blue-gray">
        <p class="jdb-lg jdb-center site-description jdb-margin-auto"></p>
      </div>
      <fieldset class="jdb-margin-left jdb-margin-right jdb-round-lg">
        <legend class="jdb-padding-small jdb-border jdb-round-lg" id="settings-title"></legend>
        <div class="jdb-row">
          <div class="jdb-col s12 l6 m6">
            <input type="radio" class="jdb-radio" name="typ" id="normal" value="normal" checked>
            <label class="jdb-pointer" for="normal"></label>
          </div>
          <div class="jdb-col s12 l6 m6">
            <input type="radio" class="jdb-radio" name="typ" id="bold" value="bold">
            <label class="jdb-pointer" for="bold"></label>
          </div>
        </div>
      </fieldset>
      <div class="jdb-section jdb-container jdb-center">
        <button class="jdb-btn jdb-blue-gray jdb-round-lg jdb-focusable
          jdb-mobile jdb-ripple" id="custom-text-toggle"></button>
        <div class="jdb-margin-top" id="custom-text-section" style="display:none">
          <textarea name="custom-text" id="custom-text" cols="30" rows="10"
            class="jdb-input jdb-focusable jdb-round-lg"></textarea>
          <div class="jdb-bar jdb-padding-sm">
            <button class="jdb-button jdb-pale-red jdb-hover-red jdb-round-lg
              jdb-focusable jdb-margin-top jdb-mobile" id="custom-text-reset"></button>
            <button class="jdb-button jdb-green jdb-round-lg jdb-focusable jdb-ripple
              jdb-margin-top jdb-mobile" id="custom-text-validate" disabled></button>
          </div>
        </div>
      </div>
    </div>
    <hr class="jdb-hr">
  </div>
  <main class="jdb-content">
    <div class="jdb-container jdb-justify" id="result"></div>
  </main>
  <div class="jdb-padding-32 bg-footer"></div>
  <script src="https://jd.bruxelles.dev/embed-referral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.8.3/i18next.min.js" integrity="sha512-WHs8TMGj+7NpdegO1gyyA2y+Uh8IC/z5TJ8NnSJUifmrJpSQee24eIALvpcNNoIcd2/Sd1cMQAuMLXD5fc7pLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="assets/js/app.js"></script>
